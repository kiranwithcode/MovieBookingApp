<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <style>
    #navbar{
      display: flex;
      justify-content: space-between;
    }
    #search_bar , h1{
      text-align: center;
    }
    #search{
      width: 300px;
      padding: 10px;
      font-size: 18px;
    }
    #movies{
      width: 90%;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4,25%);
      gap: 5px;
      margin-top: 40px;
    }
    .movie_div{
      border: 1px solid black;
    }
    img{
      height: 400px;
      width: 100%;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <input type="text" id="search" placeholder="Search movie here" oninput="debounce(main,2000)" >
      <!-- No button should be there for searching movies, it should search with input  -->
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>

    <script src="/scripts/movies.js"></script>
  </body>
</html>
