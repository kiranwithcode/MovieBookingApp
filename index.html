<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <style>
    #add-money{
     
      width: 25%;
      margin: auto;
    }
    #add-money input,button{
      display: block;
      margin-bottom: 80px;
    }
    input{
      width: 300px;
      font-size: 18px;
      padding: 8px;
      margin: auto;

    }
    button{
      margin: auto;
      margin-bottom: 80px;
      cursor: pointer;
    }
  
    #navbar{
      display: flex;
      justify-content: space-between;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet">0</h1>
    </div>
    <div id="add-money">
      <input type="number" id="amount" placeholder="Add money">
      <button id="add_to_wallet">Add To Wallet</button>
      <button id="book_movies">Book Movie</button>
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>


    <script src="/scripts/index.js"></script>
  </body>
  
</html>
